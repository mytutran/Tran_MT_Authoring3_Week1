<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with SASS and Modules</title>
    <!--This has to be a css file-->
    <!--You can't link a SASS file!-->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main id="app">
        <h1 class="hidden">Welcome to my awesome app</h1>
        <!--This is an HTML component-->
        <nav class="main-nav">
            <li><a href="#" class="nav-item">item 1</a></li>
            <li><a href="#" class="nav-item">item 2</a></li>
            <li><a href="#" class="nav-item">item 3</a></li>
            <li><a href="#" class="nav-item">item 4</a></li>
            <li><a href="#" class="nav-item">item 5</a></li>
        </nav>
        <!--End Component-->
    </main>
    <footer>This is a simple footer</footer>
    <!--Script always goes here-->
    <script type="module" src="js/main.js"></script>
</body>
</html>
